name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
        id: idtoken
        uses: actions/github-script@v6
        with:
          script: |
            // Pas besoin de require('@actions/core') ici
            return await core.getIDToken() // Utiliser l'objet 'core' déjà disponible
          result-encoding: string
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload" # Correct placement and value
          github_id_token: ${{ steps.idtoken.outputs.result }}
          app_location: "/" # Adaptez à votre projet
          api_location: "" # Adaptez à votre projet (optionnel)
          output_location: "." # Adaptez à votre projet (optionnel)
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
